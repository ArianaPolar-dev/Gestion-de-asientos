<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asientos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="vip-button" onclick="enterVIPMode()">VIP</button>
    </div>
    <h1>Gestión de Asientos</h1>
    
    <div id="sections-container">
        <!-- Intercambiamos las posiciones de las secciones A y C -->
        <div id="sectionC" class="seating-section section-c"></div>
        <div id="sectionB" class="seating-section section-b"></div>
        <div id="sectionA" class="seating-section section-a"></div>
    </div>

    <div id="selected-seat">Asiento seleccionado: Ninguno</div>
    <button id="confirm-reserve" onclick="confirmReservation()">Confirmar Reserva</button>

    <script src="script.js" type="module" defer></script>
</body>
</html>
