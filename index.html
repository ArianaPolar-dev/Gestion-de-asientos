<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asientos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Gestión de Asientos</h1>
        <button id="vipButton">VIP</button>
    </div>
    <div id="seats-container">
        <div class="section" id="sectionC">
            <h2>Sección C</h2>
            <div class="seats" id="seatsC"></div>
        </div>
        <div class="section" id="sectionB">
            <h2>Sección B</h2>
            <div class="seats" id="seatsB"></div>
        </div>
        <div class="section" id="sectionA">
            <h2>Sección A</h2>
            <div class="seats" id="seatsA"></div>
        </div>
    </div>
    <div id="selected-seat">
        <p id="seat-info">Seleccione un asiento</p>
        <button id="confirmButton" style="display: none;">Confirmar Reserva</button>
    </div>
    <!-- Cargamos los scripts de Firebase directamente aquí -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <!-- Cargamos el script.js como módulo -->
    <script src="script.js" type="module"></script>
</body>
</html>
